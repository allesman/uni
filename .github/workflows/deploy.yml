name: Deploy Obsidian Export

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'HTML Exports/**' # Only runs when files in this folder change
  workflow_dispatch:      # Adds a "Run workflow" button in the GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Create Clean Entry Point
        run: |
          cd "HTML Exports"
          # 1. Identify the long file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Processing $target_file..."
            
            # 2. Copy the file to index.html (Keeping the original keeps the plugin happy)
            cp "$target_file" index.html
            
            # 3. Fix the internal metadata so the URL doesn't "self-correct" in the bar
            # We change the pathname to just './' (the current directory)
            sed -i 's/content="einf√ºhrung-in-die-informatik.html"/content=".\/"/g' index.html
            sed -i 's/property="og:url" content="einf√ºhrung-in-die-informatik.html"/property="og:url" content=".\/"/g' index.html
            
            echo "index.html created and metadata patched."
          else
            echo "Error: Target file not found."
            exit 1
          fi
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          # This tells the action to take the contents of your export folder...
          local-dir: ./HTML Exports/
          # ...and put them in the root (or subfolder) of your FTP server
          server-dir: ./eidi/
