name: Deploy Obsidian Export

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'HTML Exports/**' # Only runs when files in this folder change

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Replace 'YOUR_EXPORTED_FOLDER' with your folder name (e.g., 'export')
          path: './HTML Exports'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
