name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify Content File
        run: |
          # Finds the long 'einfÃ¼hrung...' file and saves path to environment
          TARGET_FILE=$(ls "HTML Exports"/einf*hrung*.html 2>/dev/null | head -n 1)
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: No export file found."
            exit 1
          fi
          echo "CONTENT_FILE=$TARGET_FILE" >> $GITHUB_ENV

      - name: Create Root index.html
        run: |
          # Rename the content file to index.html so it loads at the directory root
          mv "$CONTENT_FILE" "HTML Exports/index.html"
          echo "Moved $CONTENT_FILE to index.html"

      - name: Patch Metadata and Fix Links
        run: |
          # 1. Align the internal path with the root URL
          sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content=".\/"/g' "HTML Exports/index.html"
          
          # 2. Fix the Base HREF (This is the magic part)
          # This tells the browser to resolve all links relative to the root folder
          sed -i 's/<base href="[^"]*">/<base href=".\/">/g' "HTML Exports/index.html"
          
          echo "Metadata and Base URL patched."
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
