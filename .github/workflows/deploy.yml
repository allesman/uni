name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Prepare Files and Hide Extensions
        run: |
          cd "HTML Exports"
          # 1. Identify the content file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Patching metadata and creating redirect..."
            
            # 2. Update the internal pathname to 'eidi'
            # Note: Used double quotes for sed so it handles the variable properly
            sed -i "s/meta name=\"pathname\" content=\"[^\"]*\"/meta name=\"pathname\" content=\"eidi\"/g" "$target_file"

            # 3. Create .htaccess to hide the .html extension
            # EOF must be flush against the left margin
          cat <<EOF > .htaccess
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME}.html -f
          RewriteRule ^(.*)$ \$1.html [L]
          EOF

            # 4. Generate the redirect index
            # Fixed the url='' syntax to be clean for the browser
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url='$target_file'" />
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting...</p>
            </body>
          </html>
          EOF
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
