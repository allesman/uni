name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Invisible Iframe Mask
        run: |
          cd "HTML Exports"
          # 1. Identify the content file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Wrapping $target_file in a full-screen iframe..."
            
            # 2. Create the index.html as a full-screen container
            # The 'overflow:hidden' on body prevents double scrollbars
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html lang="de" style="margin:0; padding:0; height:100%; overflow:hidden;">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
              <title>Einf√ºhrung in die Informatik</title>
              <style>
                  body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
                  iframe { border: none; width: 100vw; height: 100vh; display: block; }
              </style>
          </head>
          <body>
              <iframe src="$target_file" title="Content"></iframe>
          </body>
          </html>
          EOF
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
