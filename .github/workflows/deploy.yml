name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify and Patch Content File
        run: |
          # 1. Find the long filename
          TARGET_FILE=$(ls "HTML Exports"/einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: No export file found."
            exit 1
          fi
          
          # 2. Patch the metadata in the actual content file
          # We tell the navbar it is at 'index.html' so it stays clean
          sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content=".\/"/g' "$TARGET_FILE"
          
          # 3. Save the filename for the redirect step
          echo "CONTENT_FILE_NAME=$(basename "$TARGET_FILE")" >> $GITHUB_ENV

      - name: Create Redirect Index
        run: |
          cd "HTML Exports"
          # Create a redirect that preserves the 'clean' feel
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url='$CONTENT_FILE_NAME'" />
              <meta name="pathname" content="./">
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting to <a href="$CONTENT_FILE_NAME">Informatik</a></p>
            </body>
          </html>
          EOF
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
