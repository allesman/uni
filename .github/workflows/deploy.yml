name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename and Patch Logic
        run: |
          cd "HTML Exports"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            # 1. Rename the physical file
            mv "$target_file" index.html
            
            # 2. Patch the metadata in the new index.html
            sed -i "s|meta name=\"pathname\" content=\"[^\"]*\"|meta name=\"pathname\" content=\"./\"|g" index.html
            sed -i "s|<base href=\"[^\"]*\">|<base href=\"./\">|g" index.html
            
            # 3. THE MAGIC: Patch the plugin's internal map
            # This finds the long filename inside all .js and .json files (like search index)
            # and tells the plugin that the file is now called 'index.html'
            find . -type f \( -name "*.js" -o -name "*.json" \) -exec sed -i "s|$target_file|index.html|g" {} +
            
            echo "Renamed and patched internal logic."
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
