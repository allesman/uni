name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Patch Identity and Base
        run: |
          cd "HTML Exports"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            # 1. The Navbar Patch
            # This makes the UI display 'eidi' (the folder) as the home
            sed -i "s|meta name=\"pathname\" content=\"[^\"]*\"|meta name=\"pathname\" content=\"./\"|g" "$target_file"
            
            # 2. The Link Root Patch
            # This is the fix for the jumping. It forces the JS to stay at /eidi/
            sed -i "s|<base href=\"[^\"]*\">|<base href=\"./\">|g" "$target_file"

            # 3. The htaccess Mask
            # This serves the long file's content whenever someone hits /eidi/
          cat <<EOF > .htaccess
          RewriteEngine On
          RewriteRule ^$ "$target_file" [L]
          
          # Keeps sub-pages working without .html
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME}.html -f
          RewriteRule ^(.*)$ \$1.html [L]
          EOF

            # 4. Fallback index
          cat <<EOF > index.html
          <script>window.location.href='./';</script>
          EOF
          
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
