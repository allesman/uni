on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Root Index
        run: |
          cd "HTML Exports"
          # 1. Find the long file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Creating root index from $target_file..."
            
            # 2. Copy the content directly to index.html
            cp "$target_file" index.html
            
            # 3. Patch metadata so the JS thinks it's already 'home'
            # We use ./ to tell the UI it is at the directory root
            sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content=".\/"/g' index.html
            sed -i 's/property="og:url" content="[^"]*"/property="og:url" content=".\/"/g' index.html
          else
            echo "Error: No file found."
            exit 1
          fi

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          # This cleans up the old long filenames from the server
          delete-missing: true

      - name: Sync to Hosting
