name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Files and Create Redirect
        run: |
          cd "HTML Exports"
          
          # 1. Identify the long file (Must happen inside this block to use the variable)
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Processing: $target_file"
            
            # 2. Change pathname in the original file
            sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content="eidi"/g' "$target_file"
            
            # 3. Create index.html with the metadata identity
            # (Ensuring EOF is at the start of the line to avoid syntax errors)
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta name="pathname" content="eidi">
              <meta http-equiv="refresh" content="0; url='$target_file'" />
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting to <a href="$target_file">Informatik</a></p>
            </body>
          </html>
          EOF
          
          else
            echo "Error: No export file found."
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
