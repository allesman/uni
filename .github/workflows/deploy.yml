name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Stealth URL Mask
        run: |
          cd "HTML Exports"
          # 1. Identify the long file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Creating stealth mask for: $target_file"
            
            # 2. Create .htaccess
            # This is the "Magic" part. [L] means 'Last' (stop processing rules here)
          cat <<EOF > .htaccess
          RewriteEngine On
          
          # If the user visits the root /eidi/, show the long file content
          RewriteRule ^$ "$target_file" [L]
          
          # If the user visits /eidi/anything, and anything.html exists, show it
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME}.html -f
          RewriteRule ^(.*)$ \$1.html [L]
          EOF

            # 3. Create a tiny index.html as a backup
            # This just ensures the directory has a default file
          cat <<EOF > index.html
          <script>window.location.href='./';</script>
          EOF
          
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
