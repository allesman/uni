name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ${{ matrix.folder }} ðŸš€
    runs-on: ubuntu-latest
    strategy:
      # This runs both deployments in parallel
      matrix:
        include:
          - folder: "EIDI"
            title: "EinfÃ¼hrung in die Informatik"
            slug: "eidi"
          - folder: "ERA"
            title: "EinfÃ¼hrung in die Rechnerarchitektur"
            slug: "era"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Iframe Mask
        run: |
          cd "HTML Exports/${{ matrix.folder }}"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            cat <<EOF > index.html
          <!DOCTYPE html>
          <html lang="de" style="margin:0; padding:0; height:100%; overflow:hidden;">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
              <title>${{ matrix.title }}</title>
              <style>
                  body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #1e1e1e; }
                  iframe { border: none; width: 100vw; height: 100vh; display: block; }
              </style>
          </head>
          <body><iframe src="$target_file"></iframe></body>
          </html>
          EOF
          else
            echo "No export file found in ${{ matrix.folder }}"
            exit 1
          fi

      - name: Sync to Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./HTML Exports/${{ matrix.folder }}/"
          server-dir: "./${{ matrix.slug }}/"
          delete-missing: true
