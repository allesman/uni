name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Clean Entry Point
        run: |
          cd "HTML Exports"
          # 1. Find the file regardless of encoding issues
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Processing $target_file..."
            
            # 2. Copy the content to index.html
            # This ensures the browser loads the content at the /eidi/ root
            cp "$target_file" index.html
            
            # 3. Patch the metadata INSIDE index.html
            # This stops the plugin's JS from 'correcting' the URL to the long name
            sed -i 's/content="einf√ºhrung-in-die-informatik.html"/content=".\/"/g' index.html
            sed -i 's/property="og:url" content="einf√ºhrung-in-die-informatik.html"/property="og:url" content=".\/"/g' index.html
            
            echo "Success: index.html created and patched."
          else
            echo "Error: No file found starting with 'einf'."
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
