name: Deploy Obsidian Export

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'HTML Exports/**' # Only runs when files in this folder change
  workflow_dispatch:      # Adds a "Run workflow" button in the GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Rename entry point to index.html
        run: |
          cd "HTML Exports"
          # Find any file starting with 'einf√ºhrung' (using a wildcard for the special characters)
          # and rename it to index.html
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Found file: $target_file. Renaming to index.html"
            mv "$target_file" index.html
          else
            echo "Error: Could not find the file starting with 'einf√ºhrung' in $(pwd)"
            ls -R # This prints the folder contents to the log so you can see what's actually there
            exit 1 # Fails the build so you know it didn't work
          fi
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          # This tells the action to take the contents of your export folder...
          local-dir: ./HTML Exports/
          # ...and put them in the root (or subfolder) of your FTP server
          server-dir: ./eidi/
