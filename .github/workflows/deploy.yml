name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify and Patch Content File
        run: |
          # 1. Find the long filename
          TARGET_FILE=$(ls "HTML Exports"/einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: No export file found."
            exit 1
          fi
          
          # 2. Patch the metadata in the actual content file for the navbar
          # This ensures the UI shows 'eidi' once the redirect lands
          sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content="eidi.html"/g' "$TARGET_FILE"
          
          # 3. Export filename for the next step
          echo "CONTENT_FILE_NAME=$(basename "$TARGET_FILE")" >> $GITHUB_ENV
          echo "Patched and identified: $TARGET_FILE"

      - name: Create Redirect Index
        run: |
          cd "HTML Exports"
          
          # Use the variable from the previous step to build the redirect
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url='$CONTENT_FILE_NAME'" />
              <title>Redirecting...</title>
            </head>
            <body>
              <p>Redirecting to <a href="$CONTENT_FILE_NAME">Informatik</a></p>
            </body>
          </html>
          EOF
          echo "Created index.html redirecting to $CONTENT_FILE_NAME"

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
