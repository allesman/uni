name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Prepare Clean URL Masking
        run: |
          cd "HTML Exports"
          # 1. Identify the content file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Creating URL mask for $target_file"

            # 2. Create .htaccess to map the root /eidi/ to the long file
            # This is server-side; the browser URL won't change to the long name
            cat <<EOF > .htaccess
          RewriteEngine On
          # If someone visits the folder root, show the long content file
          RewriteRule ^$ "$target_file" [L]
          
          # Standard extension hider for other notes
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME}.html -f
          RewriteRule ^(.*)$ \$1.html [L]
          EOF

            # 3. Create a simple index.html as a fallback (optional)
            cat <<EOF > index.html
          <meta name="pathname" content="eidi">
          <script>window.location.href='./';</script>
          EOF
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
