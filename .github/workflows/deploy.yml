name: Deploy Obsidian Export

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'HTML Exports/**' # Only runs when files in this folder change
  workflow_dispatch:      # Adds a "Run workflow" button in the GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Rename entry point and fix meta tags
        run: |
          cd "HTML Exports"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Fixing meta tags inside $target_file"
            # This replaces the long name with index.html inside the file content
            sed -i 's/content="einf√ºhrung-in-die-informatik.html"/content="index.html"/g' "$target_file"
            
            echo "Renaming $target_file to index.html"
            mv "$target_file" index.html
          else
            echo "Target file not found."
          fi
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          # This tells the action to take the contents of your export folder...
          local-dir: ./HTML Exports/
          # ...and put them in the root (or subfolder) of your FTP server
          server-dir: ./eidi/
