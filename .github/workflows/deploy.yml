name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Files and Fix Navbar
        run: |
          cd "HTML Exports"
          # 1. Identify the content file
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Patching metadata in $target_file for a prettier navbar"
            
            # 2. Update the pathname inside the main content file
            # This makes the navbar/UI show 'eidi' instead of the long name
            sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content="eidi.html"/g' "$target_file"
            
            echo "Creating redirect index for: $target_file"
            
            # 3. Generate the redirect index
            cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url='$target_file'" />
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting...</p>
            </body>
          </html>
          EOF
          else
            echo "Error: No file found."
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
