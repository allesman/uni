name: Deploy Obsidian Export

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'HTML Exports/**' # Only runs when files in this folder change
  workflow_dispatch:      # Adds a "Run workflow" button in the GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Global Fix and Rename
        run: |
          cd "HTML Exports"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Fixing metadata and link styles..."
            
            # 1. Fix the filename references
            sed -i 's/einf√ºhrung-in-die-informatik.html/index.html/g' "$target_file"
            
            # 2. Force links to look 'resolved' by removing the 'unresolved' class 
            # (Adjusting the common class name used by the plugin)
            sed -i 's/is-unresolved//g' "$target_file"
            
            # 3. Rename the physical file
            mv "$target_file" index.html
          else
            echo "Error: Target file not found."
            exit 1
          fi
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          # This tells the action to take the contents of your export folder...
          local-dir: ./HTML Exports/
          # ...and put them in the root (or subfolder) of your FTP server
          server-dir: ./eidi/
