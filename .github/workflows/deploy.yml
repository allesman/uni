name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify Content File
        run: |
          # Finds the file and saves it to a GitHub environment variable for later steps
          TARGET_FILE=$(ls "HTML Exports"/einf*hrung*.html 2>/dev/null | head -n 1)
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: No export file found."
            exit 1
          fi
          echo "CONTENT_FILE=$TARGET_FILE" >> $GITHUB_ENV
          echo "Found: $TARGET_FILE"

      - name: Create index.html
        run: |
          cp "$CONTENT_FILE" "HTML Exports/index.html"
          echo "Copied $CONTENT_FILE to index.html"

      - name: Patch Metadata for URL Stability
        run: |
          # Replaces the long filename with './' in both pathname and OG tags
          # This prevents the JS from 'correcting' the URL in the address bar
          sed -i 's/meta name="pathname" content="[^"]*"/meta name="pathname" content=".\/"/g' "HTML Exports/index.html"
          sed -i 's/property="og:url" content="[^"]*"/property="og:url" content=".\/"/g' "HTML Exports/index.html"
          echo "Metadata patched successfully."

      - name: Sync to Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
