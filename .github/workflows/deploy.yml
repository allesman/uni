name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Files and Create Redirect
        run: |
          cd "HTML Exports"
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            # 1. Patch the Navbar Identity
            sed -i "s|meta name=\"pathname\" content=\"[^\"]*\"|meta name=\"pathname\" content=\"./\"|g" "$target_file"
            
            # 2. Patch the Base URL (The fix for the jumping URL)
            # This forces the JS to resolve all paths relative to /eidi/
            sed -i "s|<base href=\"[^\"]*\">|<base href=\"./\">|g" "$target_file"
            
            # 3. Create index.html
            cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta name="pathname" content="./">
              <meta http-equiv="refresh" content="0; url='$target_file'" />
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting...</p>
            </body>
          </html>
          EOF
          else
            echo "Error: No file found"
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
