name: Deploy Obsidian Export

on:
  push:
    branches:
      - main
    paths:
      - 'HTML Exports/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create Meta-Redirect Index
        run: |
          cd "HTML Exports"
          # 1. Identify the long file (e.g., einfuehrung...)
          target_file=$(ls einf*hrung*.html 2>/dev/null | head -n 1)
          
          if [ -n "$target_file" ]; then
            echo "Creating redirect index for: $target_file"
            
            # 2. Create index.html with the metadata identity
            # This tells the plugin JS it's at 'eidi' while redirecting
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta name="pathname" content="">
              <meta http-equiv="refresh" content="0; url='$target_file'" />
              <title>Einf√ºhrung in die Informatik</title>
            </head>
            <body>
              <p>Redirecting to <a href="$target_file">Informatik</a></p>
            </body>
          </html>
          EOF
          else
            echo "Error: No export file found."
            exit 1
          fi
          
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: v132927.goserver.host
          username: allesman
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./HTML Exports/
          server-dir: ./eidi/
          delete-missing: true
